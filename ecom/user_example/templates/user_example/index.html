<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Index</title>
</head>
<body>
    <h1>This is the index page!</h1>
    {% if user.is_authenticated %}
    <h2>Your name is: {{ user.username }}</h2>
    {% else %}
    <h2>You are not logged in.</h2>
    {% endif %}
    <button><a href = "{% url 'logout' %}">Logout</button></a>
    <button><a href = "{% url 'login' %}">Login</button></a>
</body>
</html>
